  <title>Community Page - Travel Agency</title>
  <link rel="stylesheet" type="text/css" href="community.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Join Our Community</h1>
      <p>Connect with other travel enthusiasts and share your experiences</p>
    </section>
    <section class="community">
      <h2>Featured Members</h2>
      <ul>
        <li>
          <img src="cover-removebg-preview.png" alt="Member 1">
          <h3>Tushar Mehta</h3>
          <p>.</p>
        </li>
        <li>
          <img src="deepak.jpg" alt="Member 2">
          <h3>Deepak Juneja</h3>
          <p></p>
        </li>
        <li>
          <img src="306967409_3243515309241386_6986689498272507103_n 1.png" alt="Member 3">
          <h3>Love Babar</h3>
          <p></p>
        </li>
      </ul>
    </section>
    <section class="join">
      <h2>Join the Conversation</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
